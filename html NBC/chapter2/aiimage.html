<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple 5‑Image Slider</title>
  <style>
    :root{
      --bg:#0b1020;        /* page background */
      --ink:#eaf1ff;       /* text color */
      --muted:#93a2b8;     /* muted text */
      --accent:#6ea8fe;    /* primary accent */
      --accent-2:#22c55e;  /* secondary accent */
      --rail:#1c2541;      /* track color */
    }
    html,body{height:100%}
    body{
      margin:0; font-family:system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      background:radial-gradient(1200px 600px at 50% -10%, #17203a 0%, #0b1020 60%, #0b1020 100%);
      color:var(--ink);
      display:grid; place-items:center; padding:24px;
    }

    .wrap{width:min(100%, 960px)}

    .title{margin:0 0 12px; font-weight:700; letter-spacing:.2px}
    .sub{margin:0 0 20px; color:var(--muted); font-size:.95rem}

    /* Slider shell */
    .slider{
      position:relative; overflow:hidden; border-radius:16px; background:var(--rail);
      box-shadow:0 10px 30px rgba(0,0,0,.35); isolation:isolate;
    }

    .track{display:flex; transition:transform .6s cubic-bezier(.22,.61,.36,1);}    
    .slide{min-width:100%; block-size:clamp(220px, 45vw, 480px); position:relative;}
    .slide img{width:100%; height:100%; object-fit:cover; display:block;}

    /* Caption (optional) */
    .cap{position:absolute; inset:auto 0 0; padding:16px; background:linear-gradient(180deg, rgba(0,0,0,0) 0, rgba(0,0,0,.55) 45%, rgba(0,0,0,.75) 100%); color:#fff; font-size:clamp(.9rem, 1.5vw, 1rem)}

    /* Controls */
    .ctrl{position:absolute; inset:0; display:flex; justify-content:space-between; align-items:center; pointer-events:none}
    .btn{
      pointer-events:auto; appearance:none; border:0; background:rgba(255,255,255,.12); color:#fff; width:44px; height:44px; border-radius:999px; display:grid; place-items:center; margin:0 8px; cursor:pointer; backdrop-filter:blur(6px);
      transition:transform .12s ease, background .2s ease, opacity .3s ease; outline-offset:3px
    }
    .btn:hover{background:rgba(255,255,255,.2)}
    .btn:active{transform:scale(.96)}

    /* Dots */
    .dots{position:absolute; left:50%; bottom:10px; transform:translateX(-50%); display:flex; gap:10px; padding:10px 12px; border-radius:999px; background:rgba(0,0,0,.2); backdrop-filter:blur(6px)}
    .dot{width:10px; height:10px; border-radius:50%; background:#fff; opacity:.35; border:0; cursor:pointer}
    .dot[aria-current="true"]{opacity:1; outline:2px solid var(--accent);}

    /* Progress bar (autoplay) */
    .progress{position:absolute; left:0; right:0; bottom:0; height:3px; background:rgba(255,255,255,.18);}
    .progress > i{display:block; height:100%; width:0%; background:linear-gradient(90deg, var(--accent), var(--accent-2)); transition:width .1s linear}

    /* Prefers-reduced-motion: reduce autoplay speed/animations */
    @media (prefers-reduced-motion: reduce){
      .track{transition:none}
    }
  </style>
</head>
<body>
  <main class="wrap">
    <h1 class="title">5‑Image Slider</h1>
    <p class="sub">Use arrow buttons, keyboard (←/→), swipe (touch), or the dots. Autoplay can be toggled.</p>

    <section class="slider" role="region" aria-label="Image slider" id="slider1">
      <div class="track" id="track">
        <!-- Slide 1 -->
        <figure class="slide">
          <img src="https://4kwallpapers.com/images/walls/thumbs_3t/23762.jpg"alt="call of duty black ops 7" />
          <figcaption class="cap">call of duty black ops 7</figcaption>
        </figure>
        <!-- Slide 2 -->
        <figure class="slide">
          <img src= "https://4kwallpapers.com/images/walls/thumbs_3t/23843.jpg"alt="martin" />
          <figcaption class="cap">martin</figcaption>
        </figure>
        <!-- Slide 3 -->
        <figure class="slide">
          <img src="https://4kwallpapers.com/images/walls/thumbs_3t/23833.jpg"alt="lego batman" />
          <figcaption class="cap">lego batman</figcaption>
        </figure>
        <!-- Slide 4 -->
        <figure class="slide">
          <img src="https://4kwallpapers.com/images/walls/thumbs_3t/23801.jpg" alt="ducatti" />
          <figcaption class="cap">ducatti</figcaption>
        </figure>
        <!-- Slide 5 -->
        <figure class="slide">
          <img src="https://4kwallpapers.com/images/walls/thumbs_3t/23799.jpg" alt="corvette" />
          <figcaption class="cap">corvette</figcaption>
        </figure>
      </div>

      <!-- Controls -->
      <div class="ctrl" aria-hidden="false">
        <button class="btn" id="prev" aria-label="Previous slide" title="Previous slide">&#x2039;</button>
        <button class="btn" id="next" aria-label="Next slide" title="Next slide">&#x203A;</button>
      </div>

      <!-- Dots -->
      <div class="dots" role="tablist" aria-label="Slides">
        <button class="dot" role="tab" aria-label="Go to slide 1" aria-current="true" data-to="0"></button>
        <button class="dot" role="tab" aria-label="Go to slide 2" data-to="1"></button>
        <button class="dot" role="tab" aria-label="Go to slide 3" data-to="2"></button>
        <button class="dot" role="tab" aria-label="Go to slide 4" data-to="3"></button>
        <button class="dot" role="tab" aria-label="Go to slide 5" data-to="4"></button>
      </div>

      <div class="progress" aria-hidden="true"><i id="bar"></i></div>
    </section>

    <div style="display:flex; gap:12px; align-items:center; margin-top:14px;">
      <label><input type="checkbox" id="auto" checked> Autoplay</label>
      <label><input type="number" id="delay" min="2" max="15" value="4" style="width:5rem;"> sec delay</label>
    </div>

  </main>

  <script>
    (function(){
      const track = document.querySelector('#track');
      const slides = Array.from(document.querySelectorAll('.slide'));
      const dots = Array.from(document.querySelectorAll('.dot'));
      const prev = document.querySelector('#prev');
      const next = document.querySelector('#next');
      const auto = document.querySelector('#auto');
      const delayInput = document.querySelector('#delay');
      const bar = document.querySelector('#bar');

      let index = 0;
      let timer = null;
      let lastTick = 0;

      function go(to){
        index = (to + slides.length) % slides.length;
        track.style.transform = `translateX(${-index * 100}%)`;
        dots.forEach((d,i)=>d.setAttribute('aria-current', i===index ? 'true':'false'));
        resetProgress();
      }

      function nextSlide(){ go(index + 1); }
      function prevSlide(){ go(index - 1); }

      // Dots click
      dots.forEach(d => d.addEventListener('click', e => {
        const to = Number(e.currentTarget.dataset.to);
        go(to);
      }));

      // Buttons
      next.addEventListener('click', nextSlide);
      prev.addEventListener('click', prevSlide);

      // Keyboard navigation
      document.addEventListener('keydown', e => {
        if(e.key === 'ArrowRight') nextSlide();
        if(e.key === 'ArrowLeft') prevSlide();
      });

      // Touch/swipe
      let startX = 0, dx = 0, swiping = false;
      track.addEventListener('touchstart', e => {
        startX = e.touches[0].clientX; swiping = true; dx = 0; pause();
      }, {passive:true});
      track.addEventListener('touchmove', e => {
        if(!swiping) return; dx = e.touches[0].clientX - startX;
      }, {passive:true});
      track.addEventListener('touchend', () => {
        if(!swiping) return; swiping = false; resume();
        if(Math.abs(dx) > 40){ dx < 0 ? nextSlide() : prevSlide(); }
      });

      // Autoplay
      function start(){
        stop();
        if(!auto.checked) return;
        lastTick = performance.now();
        const loop = (now)=>{
          if(!timer) return; // stopped
          const delayMs = Math.max(2000, Number(delayInput.value||4) * 1000);
          const elapsed = now - lastTick;
          bar.style.width = Math.min(100, (elapsed/delayMs)*100) + '%';
          if(elapsed >= delayMs){ lastTick = now; nextSlide(); }
          timer = requestAnimationFrame(loop);
        };
        timer = requestAnimationFrame(loop);
      }
      function stop(){ if(timer){ cancelAnimationFrame(timer); timer = null; } }
      function pause(){ stop(); }
      function resume(){ start(); }
      function resetProgress(){ bar.style.width = '0%'; lastTick = performance.now(); }

      auto.addEventListener('change', start);
      delayInput.addEventListener('change', start);

      // Kickoff
      go(0); start();

      // Resize: ensure exact snap after orientation change
      window.addEventListener('resize', ()=>{ track.style.transform = `translateX(${-index * 100}%)`; });
    })();
  </script>
</body>
</html>
