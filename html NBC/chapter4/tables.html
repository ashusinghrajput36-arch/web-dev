<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<style>
    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>table in html</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      background-color: #f5f6fa;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    table {
      border-collapse: collapse;
      margin: 0 auto;
      width: 80%;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    thead {
      background-color: #4CAF50;
      color: white;
    }

    th, td {
      text-align: left;
      padding: 14px 20px;
    }

    tbody tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tbody tr:hover {
      background-color: #e6ffe6;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    th {
      text-transform: uppercase;
      letter-spacing: 0.05em;
      font-size: 0.9rem;
    }

    td {
      font-size: 0.95rem;
      color: #555;
    }
  </style>

</style>
<body>
    <h1>tables in html</h1>
    <table>
        <!--the head of the table-->
        <thead>
            <tr>
                <th>name</th>
                <th>role</th>
                <th>salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                 harry
                </td>
                <td>software devloper</td>
                <td>$70000</td>

            </tr>
            <tr>
                <td>rohan</td>
                <td>software helper</td>
                <td> $6000</td>

            </tr>
            <tr>
                <td>yashu</td>
                <td>sweeper</td>
                <td>$40000</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
