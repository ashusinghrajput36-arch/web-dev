<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quick Links + Live Clock</title>
  <style>
    :root {
      --bg: #0f172a;           /* slate-900 */
      --panel: #111827;        /* gray-900 */
      --text: #e5e7eb;         /* gray-200 */
      --muted: #9ca3af;        /* gray-400 */
      --accent: #60a5fa;       /* blue-400 */
      --hover: #3b82f6;        /* blue-500 */
      --ring: rgba(96, 165, 250, .45);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(1200px 800px at 20% -20%, #1f2937 0, transparent 60%),
                  radial-gradient(1000px 600px at 120% 10%, #0b1220 0, transparent 50%),
                  var(--bg);
      color: var(--text);
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .card {
      width: min(860px, 94vw);
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
      padding: 28px;
      backdrop-filter: blur(6px);
    }

    header {
      display: grid;
      gap: 8px;
      justify-items: center;
      margin-bottom: 18px;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: clamp(20px, 4vw, 30px);
      letter-spacing: .4px;
      font-weight: 700;
    }

    .clock {
      font: 700 clamp(28px, 7.2vw, 56px) ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      letter-spacing: 1px;
      padding: 8px 14px;
      border-radius: 14px;
      background: rgba(17,24,39,.55);
      border: 1px solid rgba(255,255,255,.06);
      box-shadow: inset 0 0 0 1px rgba(0,0,0,.25);
      text-align: center;
      width: fit-content;
    }

    .date {
      color: var(--muted);
      font-size: clamp(12px, 2.5vw, 14px);
    }

    .links {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 14px;
      margin-top: 18px;
    }

    a.link {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 14px 16px;
      border-radius: 14px;
      background: #0b1220;
      border: 1px solid rgba(255,255,255,.08);
      text-decoration: none;
      color: var(--text);
      font-weight: 600;
      transition: transform .12s ease, border-color .12s ease, box-shadow .12s ease;
    }

    a.link:hover {
      transform: translateY(-2px);
      border-color: var(--accent);
      box-shadow: 0 10px 18px rgba(59, 130, 246, .18);
    }

    .icon { width: 22px; height: 22px; display: grid; place-items: center; }

    footer {
      margin-top: 20px;
      color: var(--muted);
      font-size: 12px;
      text-align: center;
    }
  </style>
</head>
<body>
  <main class="card" role="main">
    <header>
      <h1>Quick Links</h1>
      <div id="clock" class="clock" aria-live="polite" aria-atomic="true">--:--:--</div>
      <div id="date" class="date"></div>
    </header>

    <section class="links" aria-label="Popular websites">
      <a class="link" href="https://www.youtube.com" target="_blank" rel="noopener noreferrer" aria-label="Open YouTube in a new tab">
        <span class="icon">‚ñ∂Ô∏è</span>
        <span>YouTube</span>
      </a>

      <a class="link" href="https://www.google.com" target="_blank" rel="noopener noreferrer" aria-label="Open Google in a new tab">
        <span class="icon">üîé</span>
        <span>Google</span>
      </a>

      <a class="link" href="https://www.facebook.com" target="_blank" rel="noopener noreferrer" aria-label="Open Facebook in a new tab">
        <span class="icon">üìò</span>
        <span>Facebook</span>
      </a>

      <a class="link" href="https://www.twitter.com" target="_blank" rel="noopener noreferrer" aria-label="Open Twitter in a new tab">
        <span class="icon">üê¶</span>
        <span>Twitter (X)</span>
      </a>
    </section>

    <footer>
      Tip: The clock uses your device time and updates every second.
    </footer>
  </main>

  <script>
    function updateClock() {
      const now = new Date();
      // Time (HH:MM:SS) using user's locale
      const time = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
      // Friendly date line
      const date = now.toLocaleDateString([], { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
      document.getElementById('clock').textContent = time;
      document.getElementById('date').textContent = date;
      // Update document title subtly
      document.title = `üïí ${time} ‚Ä¢ Quick Links`;
    }

    updateClock();
    setInterval(updateClock, 1000);
  </script>
</body>
</html>
